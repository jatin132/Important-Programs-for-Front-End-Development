<head>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/images/logo.svg">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Hello, world!</title>
<style type="text/css">
    .form-text{
        color: white;
    }
</style>
</head>
<body>

    <!-- create form -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3> Register Here !! </h3>
                        <div class="form-group">
                            <form novalidate action="register.jsp" method="post" onsubmit="return validate()">
                                <input type="text" name="" class="form-control name-feild" placeholder="Name">
                                <small class="name-feild-msg form-text text-danger ml-2 mb-2"></small>
                                <input type="text" name="" class="form-control phone-feild" placeholder="Phone">
                                <small class="phone-feild-msg form-text text-danger ml-2 mb-2"></small>
                                <input type="text" name="" class="form-control email-feild" placeholder="Email">
                                <small class="email-feild-msg form-text text-danger ml-2 mb-2"></small>
                                <input type="password" name="" class="form-control password-feild" placeholder="Password">
                                <small class="password-feild-msg form-text text-danger ml-2 mb-2"></small>
                                <div class="container text-center">
                                    <button class="btn btn-outline-info"> Register Here </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    // validate code

    // return true - form is valid
    // return false - form is not valid
    function validate() {
        let flag = false;
        // name feild
        let name = $('.name-feild').val();
        if (name == "" || name == undefined) {
            $(".name-feild-msg").html("Name is required!").addClass("text-danger");
            f = false;
        }
        else{
            $(".name-feild-msg").removeClass("text-danger").addClass(".form-text");
            f = true;
        }

        // phone number validation
        let phone = $('.phone-feild').val();
        // let exp1 = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
        if (phone == "" || phone == undefined) {
            $(".phone-feild-msg").html("Phone number is required!").addClass("text-danger");
            f = false;
        }
        else if (phone.length != 10) {
            $(".phone-feild-msg").html("Phone Number length must be of 10 digit").addClass("text-danger");
            f = false;
        }
        else{
            $(".phone-feild-msg").removeClass("text-danger").addClass(".form-text");
            f = true;
        }

        // email validation
        let email = $('.email-feild').val();
        let exp = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if (email == "" || email == undefined) {
            $(".email-feild-msg").html("Email is required!").addClass("text-danger");
            f = false;
        }
        else if (exp.test(email) == false) {
            $(".email-feild-msg").html("Invalid Email, email must contain @ , . (example@gmail.com) !").addClass("text-danger");
            f = false;
        }
        else{
            $(".email-feild-msg").removeClass("text-danger").addClass(".form-text");
            f = true;
        }

        // password validation
        let password = $('.password-feild').val();
        let exp1 = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
        if (password == "" || password == undefined) {
            $(".password-feild-msg").html("Password is required!").addClass("text-danger");
            f = false;
        }
        else if (exp1.test(password) == false) {
            $(".password-feild-msg").html("Invalid Password, password must contain 1 Uppercase letter, 1 Lowercase letter, 1 digit and length must be 6 to 20 characters").addClass("text-danger");
            f = false;
        }
        else{
            $(".password-feild-msg").removeClass("text-danger").addClass(".form-text");
            f = true;
        }

        return f;
    }
</script>
</html>
