<!DOCTYPE html>
<html>
<head>
	<title> Preloader </title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<style type="text/css">
	.loader{
		position: fixed;
		z-index: 99;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background: white;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.loader.hidden{
		animation: fadeOut 3s;
		animation-fill-mode: forwards;
	}
	@keyframes fadeOut {
		100%{
			opacity: 0;
			visibility: hidden;
		}
	}
</style>
</head>
<body>
	<div class="loader">
  		<img src="Winter.gif" alt="Loading..." />
	</div>
	<div class="row" style="margin-left: 100px; margin-top: 100px;">
		<img src="owl1.jpg" width="200px" height="200px">
		<img src="owl2.jpg" width="200px" height="200px">
		<img src="owl3.jpg" width="200px" height="200px">
	</div>

	<script type="text/javascript">
		window.addEventListener("load", function(){
			const loader = document.querySelector(".loader");
			loader.className += " hidden";
		});
	</script>
</body>
</html>
