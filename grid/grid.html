<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Grid </title>
</head>
<style type="text/css">
	.grid {
  		display: grid;
	    grid-template-columns: 200px 470px;
	    grid-template-rows: 300px 300px;
	    gap: 10px;
	    padding: 10px;
	}
	.grid > div {
        text-align: center;
	}
	.grid-item-2{
		margin-left: 10px;
	}
	.grid-item-5{
		margin-top: -150px;
		margin-left: 10px;
	}
	.grid-item-3{
		margin-top: -305px;
		margin-left: -30px;
	}
	.grid-item-4{
		margin-top: 7px;
		margin-left: 183px;
	}
	.grid-item-6{
		margin-top: -143px;
		margin-left: -177px;
	}
</style>
<body>
	<div class="grid">
		<div class="grid-item-1">
			<img src="project-1.png">
		</div>
		<div class="grid-item-2">
			<img src="project-2.png">
		</div>
		<div class="grid-item-4">
			<img src="project-4.png">
		</div>
		<div class="grid-item-5">
			<img src="project-5.png">
		</div>
		<div class="grid-item-3">
			<img src="project-3.png">
		</div>
		<div class="grid-item-6">
			<img src="project-6.png">
		</div>
	</div>
</body>
</html>
